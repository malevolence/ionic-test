<ion-view title="Job Details">
  <ion-content class="has-header">
    <div class="card">
		<div class="item item-divider">
			{{job.title}}
		</div>
		<div class="item item-text-wrap">
			<p style="white-space: pre-line">{{job.description}}</p>
		</div>
		<div class="item item-divider">
			<button class="button button-full button-balanced">Apply</button>
		</div>
	</div>
  </ion-content>
</ion-view>
