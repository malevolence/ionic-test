<ion-view title="Sections">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="section in sections" href="#/app/sections/{{section.id}}">
        {{section.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
