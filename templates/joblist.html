<ion-view title="Jobs">
	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-list>
			<ion-item class="item-avatar" ng-repeat="job in jobs" href="#/app/jobs/{{job.id}}">
				<img src="img/default.png" alt="Company Logo" />
				<h2>{{job.title}}</h2>
				<div><small>{{job.type}}, {{job.category}}</small></div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
