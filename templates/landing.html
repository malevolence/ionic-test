<ion-view title="ProductionHUB">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <p class="padding">This is the Landing page.</p>
	<div class="button-bar">
		<a class="button" href="#/profiles/landing">Find<br /><small>Pros &amp; Services</small></a>
		<a class="button">Log In</a>
	</div>
	<ion-list>
		<ion-item class="item item-divider">ProHUB Blog</ion-item>
		<ion-item class="item-avatar" ng-repeat="post in posts" href="#/app/posts/{{post.id}}">
			<img src="img/default.png" alt="Company Logo" />
			<h2>{{post.title}}</h2>
			<div>{{post.excerpt}}</div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
