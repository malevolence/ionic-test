<ion-view title="ProductionHUB">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <p class="padding">This is the Landing page.</p>
	<div class="button-bar">
		<a class="button" href="#/app/profiles">Find<br /><small>Pros &amp; Services</small></a>
		<a class="button">Log In</a>
	</div>
	<ion-list>
		<ion-item class="item item-divider">ProHUB Blog</ion-item>
		<ion-item class="item" ng-repeat="post in posts" href="#/app/blog/{{post.id}}">
			<h2>{{post.title}}</h2>
			<div><small>Published on {{post.pubDate|date: 'fullDate'}} in {{post.category}}</small></div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
